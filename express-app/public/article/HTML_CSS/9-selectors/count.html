<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS计数器</title>
	<style>
		body{counter-reset: paracount;}
		p:before{content: counter(paracount)"."; counter-increment: paracount;}
	</style>
</head>

<body>
	<p>I like <span>apples</span> and oranges.</p>
	<p>I also like <span>mangos</span> and cherries.</p>
	<img src="imgs/count.png">
</body>
</html>
