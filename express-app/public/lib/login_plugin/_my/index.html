<style>
    .mask_bg{
        width: 100%;
        height: 700px;
        position: fixed;
        background-color: #ccc;
        left: 0;
        top: 0;
    }
    #loginmodal{
        width: 300px;
        height: 280px;
        background-color: #f3f6fa;
        border-radius: 5px;
    }
    #loginmodal h1{
        text-align: center;
        font-size: 26px;
        margin-bottom: 30px;
    }
    #loginform{
        width: 90%;
        margin: 10px auto;
    }

    .txtfield {
        display: block;
        width: 100%;
        padding: 6px 5px;
        margin-bottom: 15px;
        font-family: helvetica neue,Helvetica,Verdana,sans-serif;
        color: #7988a3;
        font-size: 1.0em;
        text-shadow: 1px 1px 0 rgba(255,255,255,.8);
        background-color: #fff;
        background-image: -webkit-gradient(linear,left top,left bottom,from(#edf3f9),to(#fff));
        background-image: -webkit-linear-gradient(top,#edf3f9,#fff);
        background-image: -moz-linear-gradient(top,#edf3f9,#fff);
        background-image: -ms-linear-gradient(top,#edf3f9,#fff);
        background-image: -o-linear-gradient(top,#edf3f9,#fff);
        background-image: linear-gradient(top,#edf3f9,#fff);
        border: 1px solid;
        border-color: #abbce8 #c3cae0 #b9c8ef;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,.25), 0 1px rgba(255,255,255,.4);
        -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,.25),0 1px rgba(255,255,255,.4);
        box-shadow: inset 0 1px 2px rgba(0,0,0,.25), 0 1px rgba(255,255,255,.4);
        -webkit-transition: all .25s linear;
        -moz-transition: all .25s linear;
        transition: all .25s linear;
    }
    #submit{
        display: block;
        margin: 10px auto;
        width: 100%;
    }
    #tip{
        color: #8b9196;
        text-align: center;
    }
    .link{
        cursor: pointer;
        color: #0c80fe;
    }
    .link:hover{
        text-decoration: underline;
    }
</style>
<div class="mask_bg"></div>
<div id="loginmodal" style="display: block; position: fixed; opacity: 1; z-index: 11000; left: 50%; margin-left: -150px; top: 110px;">
    <h1>User Login</h1>
    <form id="loginform" name="loginform" method="post" action="index.html">
        <input type="text" name="username" id="username" class="txtfield" tabindex="1" placeholder="Username">
        <input type="password" name="password" id="password1" class="txtfield" tabindex="2" placeholder="enter you password">
        <input type="password" name="password" id="password2" class="txtfield hidden" tabindex="2" placeholder="confirm you password">
        <input type="submit" name="loginbtn" id="submit" class="btn btn-success" value="Log In" tabindex="3">
        <div id="tip">
            <label>没有账号？ <span class="register link">注册</span> </label>
            <label><a href="">忘记密码</a></label>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $('body').delegate('.register', "click", function (){
        $('#loginmodal').css('height',320)
        $('#password2').removeClass('hidden')
        $('#tip').html('<span class="login link">已有账号登录</span>')
        $('#loginmodal h1').text('User Register')
        $('#submit').val('Register')

    })

    $('body').delegate('.login', "click", function (){
        $('#loginmodal').css('height',280)
        $('#password2').addClass('hidden')
        $('#tip').html('<label>没有账号？ <span class="register link">注册</span> </label><label><a href="">忘记密码</a></label>')
        $('#loginmodal h1').text('User Login')
        $('#submit').val('Log In')

    })
</script>
