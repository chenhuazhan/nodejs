<style>
    /***********************通用样式开始*************************/
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    body {
        background-color: #93ebef;
    }
    /***********************通用样式结束*************************/
    /***********************主体样式开始*************************/
    main{
        margin-top: 50px;
    }
    /***********************主体样式结束*************************/
    /***********************脚部样式开始*************************/
    .foot {
        margin: 0 auto;
        height: 120px;
        padding: 40px;
        text-align: center;
        /*background: url("../imgs/ft_bg.png");*/
        color: olivedrab;
    }


    /***********************脚部样式结束*************************/


    /***********************星星背景样式开始*************************/
    .star{
    //display: block;
        width: 30px;
        height: 30px;
        background: url("/images/my_space/star.png") no-repeat;
        position: fixed;
        background-size:100% 100%;
        animation: flash 1s alternate infinite;
    }

    @keyframes flash {
        0%{opacity: 0;}
        100%{opacity: 1;}
    }

    .star:hover{
        transform: scale(3, 3) rotate(180deg) !important;
        transition: all 1s;
    }
    /***********************星星背景样式结束*************************/

    /***********************悬浮对联样式开始*************************/
    #leftaside {
        left: 0;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        background: url("/images/my_space/sword.png") no-repeat;

    }
    #rightaside {
        right: -20px;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        background: url("/images/my_space/Plum_blossom.png") no-repeat;
        background-position: center center;
    }
    #leftaside, #rightaside {
        position: fixed;
        width: 140px;
        height: 450px;
        background-size: 100% auto;
        bottom: 100px;
        overflow: hidden;
        user-select: none;
    }
    .couplet {
        font-size: 45px;
        font-family: "楷体";
        color: rgba(150,0,0,07);
        display: block;
        width: 60px;
        margin: 0 auto;
    }
    #leftaside  div:nth-of-type(1),#rightaside div:nth-of-type(1){
        position: absolute;
        bottom: 0;
        width: 55px;
        height: 16px;
        line-height: 14px;
        background: url("/images/my_space/close.png") no-repeat;
        color: #888;
        text-indent: 2em;
        border: 1px solid #aaa;
        cursor: pointer;
        font-size: 13px;
        border-radius: 2px;
    }
    #rightaside div:nth-of-type(1){
        right: 20px;
    }
    #leftaside div:nth-of-type(1){
        left: 0;
    }

    /***********************悬浮对联样式结束*************************/


    /***********************登陆蒙版样式开始*************************/
    #mask{
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 100000;
        top: 0;
        left: 0;
        background-color: rgba(0,0,0,0.6);
        display: none;
    }
    #login{
        width: 400px;
        height: 300px;
        margin: 100px auto;
        background-color: white;
        border-radius: 5px;
        box-shadow: 2px 2px 2px orange ;
    }
    #login .closeLogin{
        width: 20px;
        height: 20px;
        float: right;
        background:url("/images/my_space/close.png") no-repeat center center;
        margin: 5px;
        cursor: pointer;
    }
    #login form{
        clear: both;
        width: 300px;
        height: 300px;
        margin: 0px auto;
        padding-top: 50px;
    }
    #login form input{
        width: 300px;
        height: 40px;
        font-size: 20px;
        margin: 5px auto;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    #login form input[type=submit]{
        color: white;
        background-color: rgba(255,0,0,0.6);
    }
    /***********************登陆蒙版样式结束*************************/


</style>
