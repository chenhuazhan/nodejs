<script>
$("#leftaside div:nth-of-type(1)").click(function(){
	$(this).parent().animate({height:"0px"}, 1000);
});

$("#rightaside div:nth-of-type(1)").click(function(){
	$(this).parent().animate({width:"0px"}, 1000);
});


 $(window).scroll(function () {
    // 1.1获取网页滚动的偏移位
    var offset = $("html,body").scrollTop();
    // 1.2判断网页是否滚动到了指定的位置
	 
	if(offset >= 100){
		//$("#leftaside").stop();
    	$("#leftaside").hide(1000);
		$("#rightaside").hide(1000);
    }else{
    	$("#leftaside").show(500);
		$("#rightaside").show(500);
    }		
    
});
(function(){
	var Top=document.getElementById("top");
	var leftAside=document.getElementById("leftaside");
	if(Top)drawStar(Top,Top.clientWidth,Top.clientHeight,25);
    if(leftAside)drawStar(leftAside,leftAside.clientWidth,leftAside.clientHeight+40,25);
	
})();
function drawStar(parentNode,screenW,screenH,starNum){
	for(var i=0; i<starNum; i++){
		// 2.1 创建星星
		var span = document.createElement('span');
		
		parentNode.appendChild(span);
		// 2. 动态创建星星
		// 2.2 随机的坐标
		var x = parseInt(Math.random() * screenW);
		var y = parseInt(Math.random() * screenH);
		span.style.left = x + 'px';
		span.style.top = y + 'px';
		// 2.3 随机缩放
		var scale = Math.random() * 1.5;
		span.style.transform = 'scale('+ scale + ', ' + scale + ')';
		
		// 2.4 频率
		var rate = Math.random() * 1.5;
		span.style.animationDelay = rate + 's';
		span.className="star";
	}
}
</script>
